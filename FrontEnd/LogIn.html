<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <link rel = "stylesheet" href="./CSS/loging.css">
</head>
<body>
    <header>
    <div class="container-fluid bg-black containertop" >
        <nav class="navbar navbar-expand-lg navbartop">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="/FrontEnd/Images/Logo.png" width="15%" alt="currybowl"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="MainPage.html">Home</a>
                        <a class="nav-link" href="MenuPage.html">Menu</a>
                        <a class="nav-link" href="ContactUs.html">Contact</a>
                        <a class="nav-link" href="AboutUs.html">About Us</a>
                        <!-- <a class="nav-link" href="LogIn.html" id="login-link"></a> -->
                        <!-- <a href="LogIn.html"><i class="nav-link fa-solid fa-user"></i></a> -->
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>

    </header>

    <div class = "wrapper">
        <!-- <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>     -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action ="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required id="user-email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required id="password">
                    <label>Password</label>
                </div>
                <button type="submit" class="btn" id="login-button">Login</button>
                <div class="login-register">
                <p>Don't have an account? <a href="/FrontEnd/register.html" class="register-link">Register</a></p>
            </div>
            </form>
        </div>

        
        </div>

    </div>
     
    <script type="module" src="./JS/logout.js"></script>
    <script type="module" src="./JS/login.js"></script>
    <script src="./JS/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
