<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href="./CSS/register.css">
</head>
<body>
    <header>
        <div class="container-fluid bg-black containertop" >
            <nav class="navbar navbar-expand-lg navbartop">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="/FrontEnd/Images/Logo.png" width="15%" alt="currybowl"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link" href="MainPage.html">Home</a>
                            <a class="nav-link" href="MenuPage.html">Menu</a>
                            <a class="nav-link" href="ContactUs.html">Contact</a>
                            <a class="nav-link" href="AboutUs.html">About Us</a>
                            <a class="nav-link" href="LogIn.html" id="login-link"></a>
                            <!-- <a href="LogIn.html"><i class="nav-link fa-solid fa-user"></i></a> -->
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class = "wrapper">
        <!-- <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>   -->
        <div class="form-box register">
            <h2>Registration</h2>
            <form action ="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="username" required id="username">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required id="user-email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required id="password">
                    <label>Password</label>
                </div>
                <button type="submit" class="btn" id="signup-button">Register</button>
                <div class="login-register">
                <p>Already have an account? <a href="../FrontEnd/LogIn.html" class="login-link">Login</a></p>
            </div>
            </form>
        </div>

    </div>

    <div id="message" class="alert alert-success fade show" role="alert" style="display: none;">
        You have successfully Registered.
      </div>
    
     
    <script type="module" src="./JS/register.js"></script>
    <script src="./JS/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
